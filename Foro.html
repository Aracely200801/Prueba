<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="estilosLogin.css">
  <link rel="stylesheet" type="text/css" href="estilos.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
  <title>Comentarios</title>
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="#" class="logo">BUSEBLA</a>
            <span class="menu-icon">Menu</span>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Busqueda</a></li>
                    <li><a href="#">Comentarios</a></li>
                    <li><a href="#">Salida</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <section id="app">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="comment">
            <p v-for="items in item" v-text="items"></p>
          </div>
          <!--End Comment-->
        </div>
        <!--End col -->
      </div><!-- End row -->
      <div class="row">
        <label><h1>Comentarios sobre la app...</h1></label>
        <br>
        <br>
        <div class="col-6">
          <textarea type="text" class="input" placeholder="Escribe tu comentario" v-model="newItem"
            @gmail.com="addItem()"></textarea>
          <button v-on:click="addItem()" class='primaryContained float-right' type="submit">Enviar</button>
        </div><!-- End col -->
      </div>
      <!--End Row -->
    </div>
    <!--End Container -->
  </section><!-- end App -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
  <script src="scripts.js"> </script>
  
</body>

</html>
